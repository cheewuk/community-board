<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post != null ? '게시글 수정' : '새 게시글 작성'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-5 mb-3">
        <h2 th:text="${post != null ? '게시글 수정' : '새 게시글 작성'}"></h2>
    </div>

    <form th:action="${post != null ? '/posts/' + post.id + '/edit' : '/posts/new'}" th:object="${postFormDto}" method="post">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${post != null ? '수정하기' : '작성하기'}"></button>
        <a th:href="@{/posts}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>

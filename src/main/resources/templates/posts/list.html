<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Community Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-5 mb-3 d-flex justify-content-between align-items-center">
        <h2>게시글 목록</h2>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/posts/new}" class="btn btn-primary">새 글 작성</a>
            <form th:action="@{/users/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-secondary">로그아웃</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/users/login}" class="btn btn-outline-primary">로그인</a>
            <a th:href="@{/users/register}" class="btn btn-outline-success">회원가입</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.author.username}"></td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                <a class="page-link" th:href="@{/posts(page=${posts.number - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
                th:classappend="${i == posts.number} ? 'active'">
                <a class="page-link" th:href="@{/posts(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                <a class="page-link" th:href="@{/posts(page=${posts.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
